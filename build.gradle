apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'executable-jar'
apply plugin: 'idea'

task wrapper(type: Wrapper)

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'net.nisgits.gradle:gradle-executable-jar-plugin:master-REL-6'
    }
}

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.0'
    compile group: 'com.beust', name: 'jcommander', version: '1.30'
//    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    testCompile group: 'org.testng', name: 'testng', version: '6.8'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}

project.ext.mainClass = 'nl.ikoodi.io.cy.beam'
