apply from: script('dependencies')

ext.displayName = 'Pipeline'
description = '''\
    Pipeline --the Continuous Delivery (CD) tool, which we and all stakeholders of the CD pipeline love to use
    '''.stripIndent()

allprojects {
    group = 'org.pipelinelabs.pipeline'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = '1.7'
}

File script(String name) {
    project.file("gradle/${name}.gradle")
}
