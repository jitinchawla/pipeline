apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'
apply from: 'gradle/cucumber.gradle'

task wrapper(type: Wrapper)

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.6'
    compile group: 'com.beust', name: 'jcommander', version: '1.30'
    compile group: 'org.apache.maven.shared', name: 'maven-shared-utils', version: '0.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.testng', name: 'testng', version: '6.8'
    // force junit 4.11, as testng 6.8 comes with junit 4.10 which is has bloated dependencies
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

applicationName = 'ci'
version = '0.0.1'
mainClassName = 'nl.ikoodi.io.cy.cli.beam'
